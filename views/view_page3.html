<div>
    <div class="col-md-12 text-center" id="page_3">
    	<div class="row">
	        <p class="page-title">{{text.title}}</p>
	        <div class="page-data">
	            {{text.desc}}
	        </div>
    	</div>
        <br>
        <br>
        <div class="row">
            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                    <label for="inputName" class="col-md-offset-2 col-md-2 control-label">Nom</label>
                    <div class="col-md-4">
                        <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Votre nom" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                    <label for="inputEmail" class="col-md-offset-2 col-md-2 control-label">Courriel</label>
                    <div class="col-md-4">
                        <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Votre courriel" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                    <label for="inputSubject" class="col-md-offset-2 col-md-2 control-label">Sujet</label>
                    <div class="col-md-4">
                        <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Sujet du message" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                    <label for="inputMessage" class="col-md-offset-2 col-md-2 control-label">Message</label>
                    <div class="col-md-4">
                        <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Votre message" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-4">
                        <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
            <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
        </div>
        <div class="clearfix"></div>
        <br>
        <br>
        <div class="row">
	        <a class="btn footer-nav" href="#!bienvenue" title="Retournez à l'accueil">Retournez à l'accueil <i class="fa fa-angle-down"></i></a>
	    </div>
    </div>
</div>
