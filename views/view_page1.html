<div id="page_1" class="container">
    <div class="col-sm-12 col-md-12 text-center">
        <div class="row">
            <p class="page-title">{{text.title}}</p>
            <div class="page-data">
                {{text.desc}}
            </div>
        </div>
        <br>
        <br>
        <div class="row"> 
            <div class="col-sm-10 col-md-10 text-center">
                <div class="col-sm-2 col-md-2"></div>
                <div class="home-item col-xs-4 col-sm-2 col-md-2" ng-repeat="item in items" animate-on-load>
                    <a href="{{item.url}}" title="{{item.linkTitle}}"><i class="{{item.className}}"></i></a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="page-intro col-md-offset-2 col-md-8">
                {{text.intro}}
            </div>
        </div>
        <br>
        <br>
        <a class="btn footer-nav" href="realisations" title="Voir mon portfolio" onclick="returnToTop();"
>Voir mon Portfolio <i class="fa fa-angle-down"></i></a>
    </div>
</div>
