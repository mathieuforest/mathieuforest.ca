<div id="page_1" class="container text-center">
    <div class="row">
        <div class="col">
            <h1 class="page-title">{{text.title}}</h1>
            <p>
                {{text.desc}}
            </p>
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-md-center"> 
        <div class="home-item col-6 col-md" ng-repeat="item in items" animate-on-load>
            <a href="{{item.url}}" title="{{item.linkTitle}}"><i class="{{item.className}}"></i></a>
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="page-intro col-sm-6">
            {{text.intro}}
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col">
            <a class="btn footer-nav" href="realisations" title="Voir mon portfolio">Voir mon Portfolio <i class="fa fa-angle-down"></i></a>
        </div>
    </div>
</div>
